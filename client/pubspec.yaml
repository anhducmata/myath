name: math_homework_client
description: Flutter client for Math Homework Backend

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  http: ^1.1.0
  
  # File picker for image/PDF selection
  file_picker: ^6.1.1
  
  # Image picker for camera
  image_picker: ^1.0.4
  
  # State management
  provider: ^6.0.5
  
  # UI components
  cupertino_icons: ^1.0.2
  
  # Loading indicators
  flutter_spinkit: ^5.2.0
  
  # Math rendering
  flutter_math_fork: ^0.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
